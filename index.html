<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>BradMemeSite</title>
        <style>
            body {
                background-color: #222;
                color: white;
                font-family: Arial, san-serif;
                text-align: center;
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                height: 100vh;
            }

            h1 {
                margin-bottom: 20px;
            }

            img {
                max-width: 80%;
                border-radius: 10px;
                box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
            }
        </style>
    </head>
    <body>
        <h1 id="dayTitle">BradMemeSite</h1>
        <img id="memeImage" src="" alt="Daily meme">

        <script>
            async function loadMemes() {
                const res = await fetch("memes.json");
                const memeData = await res.json();

                const days = ["sunday", "monday", "tuesday", "wednesday", "thursday", "friday", "saturday"];
                const today = new Date();
                const dayName = days[today.getDay()];

                const memes = memeData[dayName];
                const title = document.getElementById("dayTitle");
                const img = document.getElementById("memeImage");

                title.textContent = `It's ${dayName.charAt(0).toUpperCase() + dayName.slice(1)}!`;

                if (memes.length > 0) {
                    const randomMeme = memes[Math.floor(Math.random() * memes.length)];
                    img.src = randomMeme;
                } else {
                    img.alt = "No memes found for today!";
                }
            }

            loadMemes();
        </script>
    </body>
</html>
